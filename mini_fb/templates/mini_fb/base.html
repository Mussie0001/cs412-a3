    including the header, navigation, main content area, and footer. The template uses Django template tags to load static files 
    and define blocks for title and content.

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Facebook{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mini_fb/styles.css' %}">
</head>
<body>
    <header>
        <h1>Mini Facebook</h1>
    </header>

    <nav>
        <!-- navigation links for future parts -->
        <a href="{% url 'show_all_profiles' %}">All Profiles</a>
        <a href="{% url 'create_profile' %}">Create New Profile</a> 
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Â© 2024 Mini Facebook</p>
    </footer>
</body>
</html>

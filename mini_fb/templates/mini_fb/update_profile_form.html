{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Update Profile for {{ profile.first_name }} {{ profile.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
        <a href="{% url 'show_profile' profile.pk %}" class="button">Cancel</a>
    </form>
{% endblock %}

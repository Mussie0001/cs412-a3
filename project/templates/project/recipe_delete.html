{% extends "project/base.html" %}
{% block title %}Delete Recipe{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Delete Recipe</h2>
    <p>Are you sure you want to delete the recipe "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Delete</button>
        <a href="{% url 'my_recipes' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}

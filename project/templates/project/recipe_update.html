{% extends "project/base.html" %}
{% block title %}Update Recipe{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Update Recipe</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update Recipe</button>
    </form>
</div>
{% endblock %}

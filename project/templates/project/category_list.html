{% extends 'project/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h2>Categories</h2>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}

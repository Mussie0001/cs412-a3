{% extends "project/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'profile_create' %}" class="link">Create Profile</a></p>
</div>
{% endblock %}

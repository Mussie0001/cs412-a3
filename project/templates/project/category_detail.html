{% extends 'project/base.html' %}

{% block title %}Category Detail{% endblock %}

{% block content %}
<h2>{{ category.name }}</h2>
<p>Recipes in this category:</p>
<ul>
    {% for recipe in category.recipes.all %}
        <li>
            <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
